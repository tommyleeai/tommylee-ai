<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Generator v4.85</title>
    <link rel="stylesheet" href="styles.css?v=4.85">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="custom-bg"></div>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="main-content">
        <!-- Left Column: Controls -->
        <section class="controls-section">
            <header class="header">
                <h1>
                    <img id="app-logo" src="assets/logo.png" alt="AI Studio Logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i> AI Prompt Generator <span
                        class="version">v4.85</span>
                    <div class="header-buttons">
                        <button id="btn-settings" class="btn-icon" title="Settings">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <button id="btn-sound-toggle" class="btn-icon" title="Toggle Sound">
                            <i class="fa-solid fa-volume-high"></i>
                        </button>
                    </div>
                </h1>
            </header>

            <!-- 1. Subject -->
            <!-- 1. Subject -->
            <div class="input-group">
                <label for="input-subject">主體 (Subject)</label>
                <input type="text" id="input-subject" value="做一張全新的圖" placeholder="例如: 1girl, cat, cyberpunk city...">
            </div>

            <!-- 2. Description -->
            <div class="input-group">
                <label for="input-description">描述 (Description)</label>
                <textarea id="input-description" placeholder="年紀 21 歲的 漂亮 女性">21 歲日本女孩</textarea>
            </div>

            <!-- 3. Custom Fields -->
            <div class="section-title">自訂欄位 (Custom Fields)</div>
            <div id="custom-fields-container">
                <!-- Dynamic fields will be added here -->
            </div>
            <button id="btn-add-custom" class="btn btn-secondary btn-sm"><i class="fa-solid fa-plus"></i>
                新增自訂欄位</button>

            <hr class="divider">

            <!-- 4. Dynamic Categories -->
            <div id="categories-container">
                <!-- Categories will be injected here by JS -->
            </div>

            <hr class="divider">

            <div class="input-group">
                <label for="negative-prompt">負面提示詞 (Negative Prompt)</label>
                <textarea id="negative-prompt" class="small-textarea"
                    placeholder="ugly, blurry, low quality, deformed..."></textarea>
            </div>

            <div class="actions">
                <button id="btn-reset" class="btn btn-secondary"><i class="fa-solid fa-rotate-left"></i> 重置
                    (Reset)</button>
            </div>
        </section>

        <!-- Right Column: Output -->
        <section class="output-section">
            <div class="sticky-output">
                <!-- Preview Container -->
                <div class="preview-container">
                    <h3><i class="fa-solid fa-image"></i> 預覽 (Preview)</h3>
                    <div id="preview-wrapper">
                        <div id="preview-placeholder" class="active">
                            <i class="fa-solid fa-mouse-pointer"></i>
                            <p>將滑鼠移到選項上查看預覽</p>
                            <p class="preview-hint">Hover over options to see preview</p>
                        </div>
                        <div id="preview-content">
                            <div id="preview-image-box"></div>
                            <p id="preview-label"></p>
                        </div>
                    </div>
                </div>

                <div class="language-toggle">
                    <label>輸出語言:</label>
                    <div class="toggle-options">
                        <label><input type="radio" name="lang" value="en"> 英文 (English)</label>
                        <label><input type="radio" name="lang" value="zh" checked> 中文 (Chinese)</label>
                    </div>
                </div>

                <div class="language-toggle">
                    <label>輸出格式:</label>
                    <div class="toggle-options">
                        <label><input type="radio" name="format" value="plain"> 純文字 (Plain)</label>
                        <label><input type="radio" name="format" value="yaml" checked> YAML</label>
                    </div>
                </div>

                <h2><i class="fa-solid fa-code"></i> 生成結果 (Generated Prompt)</h2>
                <div class="output-container">
                    <div id="final-prompt" class="output-display" contenteditable="false"
                        data-placeholder="您的提示詞將顯示於此..."></div>
                    <button id="btn-copy" class="btn btn-primary btn-block"><i class="fa-regular fa-copy"></i> 複製
                        (Copy)</button>
                </div>

                <div class="output-container negative-output-container">
                    <h3>負面提示詞 (Negative Prompt)</h3>
                    <textarea id="final-negative" readonly placeholder="負面提示詞..."></textarea>
                    <button id="btn-copy-negative" class="btn btn-secondary btn-sm"><i class="fa-regular fa-copy"></i>
                        複製 (Copy Negative)</button>
                </div>
            </div>
        </section>
    </main>
    </div>

    <!-- Mascot -->
    <div id="mascot-wrapper">
        <img src="assets/mascot.png" alt="AI Mascot" id="mascot-image">
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay">
        <div class="settings-panel">
            <div class="settings-header">
                <h2><i class="fa-solid fa-gear"></i> <span data-i18n="settings-title">AI 網站設定</span></h2>
                <button class="btn-close" id="btn-close-settings">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="settings-body">
                <p class="settings-hint" data-i18n="settings-hint">設定最多 5 個 AI 繪圖網站。複製後可以快速開啟。</p>
                <div id="ai-sites-list"></div>
                <button id="btn-add-site" class="btn-add-site">
                    <i class="fa-solid fa-plus"></i> <span data-i18n="add-website">新增網站</span>
                </button>

                <hr class="settings-divider">

                <h3 class="settings-subtitle" data-i18n="appearance-title">外觀設定 (Appearance)</h3>

                <!-- Background Image Input -->
                <div class="setting-group">
                    <label data-i18n="bg-image-label">背景圖片 (Ctrl+V 貼上)</label>
                    <div class="input-with-action">
                        <div class="url-input-container">
                            <input type="text" id="bg-url-input" placeholder="Paste image URL or Ctrl+V">
                            <button id="btn-upload-bg" class="btn-upload-site" title="Upload Image">
                                <i class="fa-solid fa-upload"></i>
                            </button>
                            <input type="file" id="bg-file-input" accept="image/*" style="display: none;">
                        </div>
                        <small class="hint-text" id="paste-hint" data-i18n="paste-hint">點擊輸入框並按下 Ctrl+V
                            元件可直接貼上，或點擊右側按鈕上傳圖片</small>
                    </div>
                </div>

                <!-- Opacity Slider -->
                <div class="setting-group">
                    <label><span data-i18n="opacity-label">透明度</span> <span id="opacity-value">20%</span></label>
                    <input type="range" id="bg-opacity-slider" min="0" max="100" value="20">
                </div>

                <!-- Blur Slider -->
                <div class="setting-group">
                    <label><span data-i18n="blur-label">模糊度</span> <span id="blur-value">2px</span></label>
                    <input type="range" id="bg-blur-slider" min="0" max="20" value="2">
                </div>

                <hr class="settings-divider">

                <h3 class="settings-subtitle" data-i18n="audio-title">音效設定 (Audio)</h3>

                <!-- Volume Slider -->
                <div class="setting-group">
                    <label><span data-i18n="volume-label">音量</span> <span id="volume-value">23%</span></label>
                    <input type="range" id="volume-slider" min="0" max="100" value="23">
                </div>
            </div>
            <div class="settings-footer">
                <button id="btn-save-settings" class="btn-save">
                    <i class="fa-solid fa-floppy-disk"></i> <span data-i18n="save">儲存</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Site Picker Popup -->
    <div id="site-picker" class="site-picker-popup">
        <div class="site-picker-header" data-i18n="choose-website">選擇 AI 網站</div>
        <div id="site-picker-list"></div>
    </div>

    <script src="script.js?v=4.85"></script>
</body>

</html>
