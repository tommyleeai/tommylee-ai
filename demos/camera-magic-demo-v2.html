        .cmm-chip {

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Slider logic
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function autoEnable(key) {
            if (!sliderEnabled[key]) {
                sliderEnabled[key] = true;
                // Activate visual state without full re-render (smoother)
                const group = document.getElementById(`sg-${key}`);
                if (group) group.classList.add('active');
                const resetBtn = group?.querySelector('.cmm-slider-reset');
                if (resetBtn) { resetBtn.style.opacity = '1'; resetBtn.style.pointerEvents = 'auto'; }
                // Show current value
                const slider = SLIDERS[key];
                const stop = slider.stops[sliderValues[key]];
                const desc = document.getElementById(`desc-${key}`);
                if (desc) desc.innerHTML = `<span class="fun">${stop.fun}</span><span class="pro"> â€” ${stop.prompt}</span>`;
                const valEl = group?.querySelector('.cmm-slider-value');
                if (valEl) valEl.textContent = stop.zh + ' (' + stop.en + ')';
                updatePreview();
            }
        }

        function disableSlider(key) {
            sliderEnabled[key] = false;
            renderBody();
            updatePreview();
        }

        function jumpSlider(key, pos) {
            sliderEnabled[key] = true;
            sliderValues[key] = pos;
            renderBody();
            updatePreview();
        }

        function onSlide(key, val) {
            sliderValues[key] = parseInt(val);
            sliderEnabled[key] = true;  // æ»‘å‹•è‡ªå‹•å•Ÿç”¨
            // Update description + value display inline (no full re-render for smoothness)
            const slider = SLIDERS[key];
            const stop = slider.stops[val];
            const desc = document.getElementById(`desc-${key}`);
            if (desc) desc.innerHTML = `<span class="fun">${stop.fun}</span><span class="pro"> â€” ${stop.prompt}</span>`;
            // Update header value
            const group = document.getElementById(`sg-${key}`);
            if (group) group.classList.add('active');
            const valEl = group?.querySelector('.cmm-slider-value');
            if (valEl) valEl.textContent = stop.zh + ' (' + stop.en + ')';
            updatePreview();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Chip logic
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function toggleChip(id) {
            if (selectedChips.has(id)) selectedChips.delete(id);
            else selectedChips.add(id);
            renderBody();
            updatePreview();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Bonus
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function renderBonus() {
            const panel = document.getElementById('cmmBonus');
            const container = document.getElementById('cmmBonusTags');
            if (!panel || !container) return;
            container.innerHTML = BONUS_TRAITS.map(t =>
                `<span class="cmm-bonus-tag ${selectedBonuses.has(t.en) ? 'selected' : ''}"
               onclick="toggleBonus('${t.en.replace(/'/g, "\\'")}')">
            ${t.icon} ${t.zh}
        </span>`
            ).join('');
            panel.classList.add('visible');
        }

        function toggleBonus(en) {
            if (selectedBonuses.has(en)) selectedBonuses.delete(en);
            else selectedBonuses.add(en);
            renderBonus();
            updatePreview();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Preview
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function buildPromptParts() {
            const parts = [];
            // Sliders
            for (const [key, slider] of Object.entries(SLIDERS)) {
                if (!sliderEnabled[key]) continue;
                parts.push({ text: slider.stops[sliderValues[key]].prompt, type: 'slider' });
            }
            // Chips
            const allChipItems = CHIP_SECTIONS.flatMap(s => s.items);
            for (const id of selectedChips) {
                const item = allChipItems.find(i => i.id === id);
                if (item) parts.push({ text: item.prompt, type: 'chip' });
            }
            // Bonus
            for (const en of selectedBonuses) {
                parts.push({ text: en, type: 'bonus' });
            }
            return parts;
        }

        function updatePreview() {
            const el = document.getElementById('cmmPreview');
            const countEl = document.getElementById('cmmCount');
            const parts = buildPromptParts();
            if (countEl) countEl.textContent = parts.length;
            if (el) {
                el.innerHTML = parts.length > 0
                    ? parts.map(p => p.text).join(', ')
                    : 'ç§»å‹•æ¨æ¡¿æˆ–é»é¸æ ¼å­...';
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Random
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function randomAll() {
            for (const key of Object.keys(SLIDERS)) {
                sliderEnabled[key] = Math.random() > 0.3;
                sliderValues[key] = Math.floor(Math.random() * SLIDERS[key].stops.length);
            }
            selectedChips.clear();
            for (const section of CHIP_SECTIONS) {
                if (Math.random() > 0.4) {
                    const item = section.items[Math.floor(Math.random() * section.items.length)];
                    selectedChips.add(item.id);
                }
            }
            selectedBonuses.clear();
            const numBonus = Math.floor(Math.random() * 3);
            for (let i = 0; i < numBonus; i++) {
                const t = BONUS_TRAITS[Math.floor(Math.random() * BONUS_TRAITS.length)];
                selectedBonuses.add(t.en);
            }
            renderBody();
            renderBonus();
            updatePreview();
        }

        function resetAll() {
            sliderValues = { distance: 3, vAngle: 2, lens: 4, dof: 1 };
            sliderEnabled = { distance: false, vAngle: false, lens: false, dof: false };
            selectedChips.clear();
            selectedBonuses.clear();
            renderBody();
            renderBonus();
            updatePreview();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Apply
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function applyAll() {
            const parts = buildPromptParts();
            if (parts.length === 0) { closeModal(); return; }

            // Output
            const out = document.getElementById('outputText');
            out.innerHTML = parts.map(p => {
                const cls = p.type === 'slider' ? 'tag-slider' : p.type === 'chip' ? 'tag-chip' : 'tag-bonus';
                return `<span class="${cls}">${p.text}</span>`;
            }).join('<span style="color:var(--text-secondary)">, </span>');

            // Summary
            const summary = document.getElementById('demoSummary');
            const tags = document.getElementById('demoSummaryTags');
            summary.classList.add('visible');

            let tagHtml = '';
            for (const [key, slider] of Object.entries(SLIDERS)) {
                if (!sliderEnabled[key]) continue;
                const s = slider.stops[sliderValues[key]];
                tagHtml += `<span class="demo-summary-tag slider-tag">${slider.icon} ${s.zh} ${s.en}</span>`;
            }
            const allChipItems = CHIP_SECTIONS.flatMap(s => s.items);
            for (const id of selectedChips) {
                const item = allChipItems.find(i => i.id === id);
                if (item) tagHtml += `<span class="demo-summary-tag chip-tag">${item.zh} ${item.en}</span>`;
            }
            for (const en of selectedBonuses) {
                const t = BONUS_TRAITS.find(b => b.en === en);
                if (t) tagHtml += `<span class="demo-summary-tag bonus-tag">${t.icon} ${t.zh}</span>`;
            }
            tags.innerHTML = tagHtml;

            closeModal();
        }

        function clearAll() {
            resetAll();
            document.getElementById('demoSummary').classList.remove('visible');
            document.getElementById('outputText').innerHTML = '<span style="color:var(--text-secondary)">é»æ“Šä¸Šæ–¹æŒ‰éˆ•ï¼Œé¸æ“‡é‹é¡æŠ€å·§â€¦</span>';
        }
    </script>
